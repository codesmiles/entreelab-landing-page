name: ðŸš€ Build and Export to CPanel
on: 
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to server
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Latest update
      uses: actions/checkout@v2

    - name: Setup node env
      uses: actions/setup-node@v2.1.2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Generate Export For Production
      run: npm run export
    
    - name: ðŸ“‚ Deploy static files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.entreelab.com.ng
        username: landing@entreelab.com.ng
        password: landing@1234#
        local-dir: ./out/
